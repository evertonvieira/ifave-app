name: Feature
on:
  push:
    branches:
      - 'feature/*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Instalar dependencies
        run: |
          npm install
          npm install -g @ionic/cli

      - name: Run Tests
        run: |
          npm run test
